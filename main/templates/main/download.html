{% load static %}

<!Doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TubeSaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/download.css' %}" rel="stylesheet">
</head>
<body style="font-family: Heebo">
    <div id="header" class="d-flex">
        <a href="http://127.0.0.1:8000/"><span class="justify-content-center" id="Tube">Tube<span id="S">S</span><span id="aver"></span>aver</span></a>
        <a href="/download" class="menu-link">
            <span class="justify-content-center" id="download_video">Скачать видео</span>
        </a>
        <a href="/list" class="menu-link">
            <span class="justify-content-center" id="list">Список скачанных видео</span>
        </a>
        <a href="/oauth">
            <button class="btn justify-content-center text-center" id="oauth_for_download_page">Войти</button>
        </a>
        <a href="/reg">
            <button class="btn btn-outline justify-content-center text-center" id="reg_for_download_page">Зарегистрироваться</button>
        </a>
    </div>
    <div id="line_for_download_page"></div>
    <form id="form" method="post" action="download">
        {% csrf_token %}
        <input type="text" placeholder="Вставьте ссылку" id="input" name="input" disabled>
        <p style="margin-top: 1.20em">Выберите вариант скачивания:</p>
        <input type="radio" name="variant" value="one" class="radio" checked disabled><span>Одиночное скачивание</span><br>
        <input type="checkbox" id="anon" name="anon" value="anon" class="radio" disabled><span>Анонимное скачивание (скаченное видео не будет показываться в списке)</span><br>
        <input type="submit" value="Отправить" id="send" name="send" disabled>
    </form>
    <span id="alert">Вы не можете скачивать видео пока не авторизованы</span>
</body>
</html>
