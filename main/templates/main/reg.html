{% load static %}

<!Doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TubeSaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/reg.css' %}" rel="stylesheet">
</head>
<body style="font-family: Heebo">
    <span id="oauth_text">Регистрация</span>
    <form method="post" action="reg">
        {% csrf_token %}
        <input type="text" placeholder="Login" id="login" name="login">
        <input type="password" placeholder="Password" id="password" name="password"><br>
        <button class="btn btn-outline justify-content-center text-center" id="reg" type="submit" name="reg">Зарегистрироваться</button>
    </form>
</body>
</html>
